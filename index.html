<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey form</h1>
    <p id="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Qui, inventore!</p>
    <form id="survey-form">
      <label for="name" id="name-label">Name</label>
    
      <input type="text" id="name" placeholder="Enter your name" required>
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>
      <label for="number" id="number-label">Age</label>
      <input type="number" id="number" min="16" max="100" placeholder="Enter you age">
      <div>
        <select  id="dropdown">
          <option value="student">Student</option>
          <option value="fulltime">Full time</option>
        </select>
      </div>
      <div>
        <input type="radio" name="recommend" value="definitely">
        Definitely
        <input type="radio" name="recommend" value="maybe">
        Maybe
        <input type="radio" name="recommend" value="notsure">
        Not sure
      </div>
      <div>
        <input type="checkbox" value="frontend">
        Front end
        <input type="checkbox" value="backend">
        Backend
        <input type="checkbox" value="challenge">
        Challenge
      </div>
      <div>
        <textarea  cols="30" rows="10">Enter comments here...</textarea>
      </div>
      <div>
        <button id="submit">Submit</button>
      </div>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
